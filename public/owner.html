<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner</title>
  <link rel="icon" href="./assets/images/uu.jpg">
  <link rel="stylesheet" href="./assets/css/owner.css">
</head>

<body>
  <div class="bike-loader">
    <svg class="bike" viewBox="0 0 48 30" width="48px" height="30px">
        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
            <g transform="translate(9.5,19)">
                <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
                <g class="bike__spokes-spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                    <circle class="bike__spokes" r="5" />
                    <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
                </g>
            </g>
            <g transform="translate(24,19)">
                <g class="bike__pedals-spin" stroke-dasharray="25.133 25.133" stroke-dashoffset="-21.991" transform="rotate(67.5,0,0)">
                    <circle class="bike__pedals" r="4" />
                    <circle class="bike__pedals" r="4" transform="rotate(180,0,0)" />
                </g>
            </g>
            <g transform="translate(38.5,19)">
                <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
                <g class="bike__spokes-spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                    <circle class="bike__spokes" r="5" />
                    <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
                </g>
            </g>
            <polyline class="bike__seat" points="14 3,18 3" stroke-dasharray="5 5" />
            <polyline class="bike__body" points="16 3,24 19,9.5 19,18 8,34 7,24 19" stroke-dasharray="79 79" />
            <path class="bike__handlebars" d="m30,2h6s1,0,1,1-1,1-1,1" stroke-dasharray="10 10" />
            <polyline class="bike__front" points="32.5 2,38.5 19" stroke-dasharray="19 19" />
        </g>
    </svg>
</div>
  <div class="head">
    <h1>WHEELS TOGETHER</h1>
    <a href="home.html"><button class="button">Home</button></a> 
  </div>
  
  <h2>Post a ride</h2>
  <div class="main">
    <div class="left">
      <form id="rideForm" action="/submit" method="POST">
        <div id="common">
          <label for="fromLocation">From Location:</label>
          <div class="in">
            <input type="text" id="fromLocation" name="fromLocation" required>
          </div>
        </div>

        <div id="common">
          <label for="toLocation">To Location:</label>
          <div class="in">
            <input type="text" id="toLocation" name="toLocation" required>
          </div>
        </div>
        <div id="common">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div id="common">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div id="common">
          <label for="passengers">Number of Passengers:</label>
          <input type="number" id="noOfPersons" max="3" min="1" name="noOfPersons" required>
        </div>
        <div id="common">
          <label for="price">Sharing Price:</label>
          <input type="number" id="price" name="sharingPrice" required>
        </div>
        <input type="hidden" id="hiddenField1" name="hiddenField1">
        <!-- Other hidden fields go here -->
        <div id="sub">
          <button type="submit" id="postRide">Post Ride</button>
        </div>
      </form>
    </div>
    <div class="right">
      <object data="./assets/images/8489143.svg"></object>
    </div>
  </div>
  <script src="./javascript/owner.js" defer type="module"></script>
  <script>
    window.addEventListener('load', function() {
        // After 4 seconds (4000 milliseconds), hide the loader
        setTimeout(function() {
            document.querySelector('.bike-loader').style.display = 'none';
        }, 2000);
    });
</script>
</body>

</html>
