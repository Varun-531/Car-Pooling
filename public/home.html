<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels Together</title>
    <link rel="icon" href="./assets/images/uu.jpg">
    <link rel="stylesheet" href="./assets/css/home.css">
</head>
<body>
    <div class="bike-loader">
        <svg class="bike" viewBox="0 0 48 30" width="48px" height="30px">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
                <g transform="translate(9.5,19)">
                    <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
                    <g class="bike__spokes-spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                        <circle class="bike__spokes" r="5" />
                        <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
                    </g>
                </g>
                <g transform="translate(24,19)">
                    <g class="bike__pedals-spin" stroke-dasharray="25.133 25.133" stroke-dashoffset="-21.991" transform="rotate(67.5,0,0)">
                        <circle class="bike__pedals" r="4" />
                        <circle class="bike__pedals" r="4" transform="rotate(180,0,0)" />
                    </g>
                </g>
                <g transform="translate(38.5,19)">
                    <circle class="bike__tire" r="9" stroke-dasharray="56.549 56.549" />
                    <g class="bike__spokes-spin" stroke-dasharray="31.416 31.416" stroke-dashoffset="-23.562">
                        <circle class="bike__spokes" r="5" />
                        <circle class="bike__spokes" r="5" transform="rotate(180,0,0)" />
                    </g>
                </g>
                <polyline class="bike__seat" points="14 3,18 3" stroke-dasharray="5 5" />
                <polyline class="bike__body" points="16 3,24 19,9.5 19,18 8,34 7,24 19" stroke-dasharray="79 79" />
                <path class="bike__handlebars" d="m30,2h6s1,0,1,1-1,1-1,1" stroke-dasharray="10 10" />
                <polyline class="bike__front" points="32.5 2,38.5 19" stroke-dasharray="19 19" />
            </g>
        </svg>
    </div>
    <section class="f01">
        <div class="head">
            <div class="headmain">
                <h1>WHEELS TOGETHER</h1>
                <p>Find your riding partner now!!</p>
            </div>
            <div class="headside">
                <div id="userInfo" style="white-space: per-line;"></div>
                <input type="button" value="Logout" id="logoutButton">
                <input type="button" value="login/signup" id="loginSignupButton">
                <input type="button" value="Need-sharing" id="button2">
                <div id="info" class="info">
                    <img src="./assets/images/icons8-user-48.png" alt="login">
                </div>
            </div>
        </div>
        <div class="options">
            <form action="/search" class="form1">
                <div class="out">
                    <label for="placeInput1">From:</label>
                    <div class="in">
                        <input type="text" name="placeInput1" id="placeInput1">
                    </div>
                    <label for="placeInput2">To:</label>
                    <div class="in">
                        <input type="text" id="placeInput2" name="placeInput2">
                    </div>
                </div>
                <button type="submit" id="submit">Search</button>
            </form>
        </div>
        <div class="div-svg">
            <object data="./assets/images/26234278_7178882.svg"></object>
        </div>
    </section>
    <div id="searchResults" class="search-results"></div>
    <script src="./javascript/home.js"  type="module"></script>
    <script>
        window.addEventListener('load', function() {
            // After 4 seconds (4000 milliseconds), hide the loader
            setTimeout(function() {
                document.querySelector('.bike-loader').style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
